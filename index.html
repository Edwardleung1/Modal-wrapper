<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>A modal</title>
</head>
<body>
    <!-- Open btn -->
    <h2>Modal</h2>
    <button id="openModalBtn">Read More</button>

    <!-- Modal overlay -->
    <div class="modal-wrapper" id="modal">
      <!-- Modal component -->
      <div class="modal">
        <div class="modal-header">
          <h3>Modal Header</h3>
        </div>
        <div class="modal-body">
          <h4>Modal Body</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam repudiandae mollitia autem atque sunt sequi aut, ipsa voluptas eveniet obcaecati modi minima, voluptatum iste provident sit? Labore ex itaque ducimus.
          </p>
        </div>
        <div class="modal-footer">
          <button id="closeModalBtn">Close</button>
        </div>
      </div>

    </div>
  <script src="app.js"></script>
</body>
</html>
